<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; style-src vscode-resource:; script-src 'nonce-{{ nonce }}';"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ cssUri }}" />

        <title>Create a new Beat Saber Quest mod</title>
    </head>
    <body>
        <div id="info">
            <h1>Create a new Beat Saber Quest mod</h1>
            <p>
                These values will be used to fill the manifest and create a
                basic README.
            </p>
            <p>
                You can check out the manifest format
                <a
                    href="https://github.com/raftario/vscode-bsqm/blob/master/intellisense/bmbfmod.schema.json"
                    >here</a
                >.
            </p>
        </div>

        <form id="main">
            <div id="id">
                <h3>ID</h3>
                <input
                    type="text"
                    name="id"
                    pattern="[0-9A-Za-z-_]+"
                    required
                />
            </div>
            <div id="name">
                <h3>Name</h3>
                <input type="text" name="name" pattern="[^\n\r\t]+" required />
            </div>
            <div id="author">
                <h3>Author</h3>
                <input
                    type="text"
                    name="author"
                    pattern="[^\n\r\t]+"
                    required
                />
            </div>
            <div id="description">
                <h3>Description</h3>
                <textarea name="description"></textarea>
            </div>
            <div id="category">
                <h3>Category</h3>
                <select name="category">
                    <option value="Gameplay" selected>Gameplay</option>
                    <option value="Saber">Saber</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div id="gameVersion">
                <h3>Game Version</h3>
                <select name="gameVersion">
                    <option value="1.10.0">1.10.0</option>
                    <option value="1.9.0">1.9.0</option>
                    <option value="1.8.0">1.8.0</option>
                    <option value="1.7.0">1.7.0</option>
                    <option value="1.6.0">1.6.0</option>
                    <option value="1.5.0">1.5.0</option>
                    <option value="1.3.0p2">1.3.0p2</option>
                    <option value="1.3.0p1">1.3.0p1</option>
                    <option value="1.3.0">1.3.0</option>
                </select>
            </div>

            <div id="browse">
                <h3>Project folder</h3>
                <div>
                    <button type="button">Browse...</button>
                    <input type="text" required />
                </div>
            </div>

            <div id="libil2cpp">
                <h3>libil2cpp folder</h3>
                <div>
                    <button type="button">Browse...</button>
                    <input
                        type="text"
                        required
                        value="C:\Program Files\Unity\Hub\Editor\2018.3.14f1\Editor\Data\il2cpp\libil2cpp"
                    />
                </div>
            </div>

            <div id="ndkbundle">
                <h3>ndk-bundle folder</h3>
                <div>
                    <button type="button">Browse...</button>
                    <input type="text" required />
                </div>
            </div>

            <div id="submit">
                <h3>Ready?</h3>
                <input type="submit" value="Create" />
            </div>
        </form>

        <script nonce="{{ nonce }}" src="{{ jsUri }}"></script>
    </body>
</html>
