<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'none'; style-src vscode-resource:; script-src 'nonce-{{ nonce }}';"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{{ cssUri }}" />

        <title>Create a new Beat Saber Quest mod</title>
    </head>
    <body>
        <div id="info">
            <h1>Create a new Beat Saber Quest mod</h1>
            <p>
                These values will be used to fill the manifest and create a
                basic README.
            </p>
            <p>
                You can check out the manifest format
                <a
                    href="https://github.com/raftario/vscode-bsqm/blob/master/bmbfmod.schema.json"
                    >here</a
                >.
            </p>
        </div>

        <form id="main">
            <div id="id">
                <h3>ID</h3>
                <input
                    type="text"
                    name="id"
                    pattern="[0-9A-Za-z-_]+"
                    required
                />
            </div>
            <div id="name">
                <h3>Name</h3>
                <input type="text" name="name" pattern="[^\n\r\t]+" required />
            </div>
            <div id="author">
                <h3>Author</h3>
                <input
                    type="text"
                    name="author"
                    pattern="[^\n\r\t]+"
                    required
                />
            </div>
            <div id="description">
                <h3>Description</h3>
                <textarea name="description"></textarea>
            </div>
            <div id="category">
                <h3>Category</h3>
                <select name="category">
                    <option value="Gameplay" selected>Gameplay</option>
                    <option value="Saber">Saber</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div id="browse">
                <h3>Project folder</h3>
                <div>
                    <button type="button">Browse...</button>
                    <input type="text" required />
                </div>
            </div>

            <div id="submit">
                <h3>Ready?</h3>
                <input type="submit" value="Create" />
            </div>
        </form>

        <script nonce="{{ nonce }}" src="{{ jsUri }}"></script>
    </body>
</html>
